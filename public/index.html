<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Books</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen" charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <div id='message'></div>
    <div id='content'>
      <form id='form' action='/books' method='post'>
        <input type='hidden' name='id' id='form-id'>
        <label for='name'>Title</label><input name='title' id='form-title'>
        <label for='author'>Author</label><input name='author' id='form-author'>
        <input type='submit' value='Add book' id='form-submit'>
        <input type='reset' value='Clear' id='form-clear'>
      </form>
      <h1>Books</h1>
      <ul id="books">
      </ul>
    </div>
  </body>
</html>
